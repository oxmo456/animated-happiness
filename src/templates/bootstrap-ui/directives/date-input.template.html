<div>
    <select class="form-control"
            ng-model="year"
            ng-options="year.value as year.label for year in years"></select>
    <select class="form-control"
            ng-model="month"
            ng-options="month.value as month.label for month in months"></select>
    <select class="form-control"
            ng-model="day"
            ng-options="day.value as day.label for day in days"></select>
    <span ng-hide="validDate"><i class="glyphicon glyphicon-warning-sign"></i></span>

</div>
