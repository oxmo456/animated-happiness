<div class="sticky-note" drag positionable px="stickyNote.position.x" py="stickyNote.position.y">
    <div class="tool-bar">
        <span class="edit-button"><i class="glyphicon glyphicon-edit"></i></span>
        <span class="delete-button"><i class="glyphicon glyphicon-remove"></i></span>
    </div>
    <textarea cols="30"
              rows="10"
              prevent-drag
              ng-model="stickyNote.text"></textarea>
</div>
