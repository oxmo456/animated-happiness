<div class="sticky-note" ng-class="" drag positionable px="stickyNote.position.x" py="stickyNote.position.y">
    <div ng-transclude></div>
    <h1>{{stickyNote.color}}</h1>
    <textarea cols="30"
              rows="10"
              prevent-drag
              ng-model="stickyNote.text"></textarea>
</div>
