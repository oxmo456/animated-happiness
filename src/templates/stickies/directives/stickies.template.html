<div class="stickies">
    <div ng-repeat="stickyNote in stickies"
         sticky-note="stickyNote">
        <div class="tool-bar">
        <span class="delete-button" ng-click="onDeleteStickyNote({stickyNote:stickyNote})">
            <i class="glyphicon glyphicon-remove"></i>
        </span>
            <span class="title">{{stickyNote.date | date:'yyyy-MM-dd'}}</span>
        <span class="edit-button" ng-click="onEditStickyNoteMeta({stickyNote:stickyNote})">
            <i class="glyphicon glyphicon-wrench"></i>
        </span>
        </div>
    </div>
</div>
